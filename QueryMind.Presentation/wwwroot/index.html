<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueryMind Api</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="cloud">
            <img src="img/LineNexWithoutBackgroundGreen.png" class="logo">
            <span class="text">Powered by Marcelo W. F.</span>
        </div>
        <hr class="separator">
        <div class="rain-container"></div>
    </div>
    <script src="js/script.js"></script>
    <div class="button-group">
        <a href="/ui/graphiql" class="btn swagger" target="_blank">
            <i class="fas fa-file-code"></i>
            <p>GraphQL</p>
        </a>
        <a href="/health" class="btn health" target="_blank">
            <i class="fas fa-heartbeat"></i>
            <p>Health</p>
        </a>
        <a href="/metrics" class="btn metrics" target="_blank">
            <i class="fas fa-chart-line"></i>
            <p>Metrics</p>
        </a>
    </div>

</html>
